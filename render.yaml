services:
  - type: web
    name: mazelclaw
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: MAZELCLAW_STATE_DIR
        value: /data/.mazelclaw
      - key: MAZELCLAW_WORKSPACE_DIR
        value: /data/workspace
      - key: MAZELCLAW_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: mazelclaw-data
      mountPath: /data
      sizeGB: 1
