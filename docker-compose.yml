services:
  mazelclaw-gateway:
    image: ${MAZELCLAW_IMAGE:-mazelclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      MAZELCLAW_GATEWAY_TOKEN: ${MAZELCLAW_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${MAZELCLAW_CONFIG_DIR}:/home/node/.mazelclaw
      - ${MAZELCLAW_WORKSPACE_DIR}:/home/node/.mazelclaw/workspace
    ports:
      - "${MAZELCLAW_GATEWAY_PORT:-18789}:18789"
      - "${MAZELCLAW_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${MAZELCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  mazelclaw-cli:
    image: ${MAZELCLAW_IMAGE:-mazelclaw:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      MAZELCLAW_GATEWAY_TOKEN: ${MAZELCLAW_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${MAZELCLAW_CONFIG_DIR}:/home/node/.mazelclaw
      - ${MAZELCLAW_WORKSPACE_DIR}:/home/node/.mazelclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
